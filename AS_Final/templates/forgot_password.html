{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'homepage/coach_biographies.css' %}">
</head>
<body>

        <header class = "header">
                <div class = "row">
                    <div class = "col-md-1 col-sm-1">
                        <img class = "alloylogo" src = "{% static 'homepage/Alloy_logo.jpg' %}" alt = "Alloy Logo">
                    </div>
                    <div class = "col-md-11 col-sm-11 text-center" style = "font-size:25px; font-family:Arial, Helvetica, sans-serif; padding: 2%;">
                        Alloy Strength Training: An online training system 
                    </div>
                </div>
            </header>

<!-- style = "background-image:radial-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url('gym_background.jpg'); height: 100vh; background-position: center; background-size: cover; background-attachment: fixed; color: white;" -->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-11 col-sm-11">

                <form action="/forgot_password_email" class="form-horizontal" method = "POST">
                    {% csrf_token %}
                    <div>
                        <h3>Please provide the email that you used while signing up </h3> <br>  
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" value="email"> Email:</label>
                        <div class="col-sm-10">
                        <input type="email" name = "email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success"> Submit </button><br><br> 
                        </div>
                    </div>
                    <div>
                        <h4 style = "color: red">{{ errors }}</h4>
                        <h4 style = "color: green">{{ success }}</h4>
                    </div>
                    
                </form>
            </div>

            
</body>
</html>
